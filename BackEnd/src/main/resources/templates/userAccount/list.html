<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem de usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<nav class="navbar is-primary is-light is-spaced" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Plataforma de Ensino
            </a>
            <a style="margin-left: 10px" class="navbar-item is-active" href="/user-account/list">
                Listagem
            </a>
            <a style="margin-left: 10px" class="navbar-item" href="/user-account/new">
                Cadastro de usuario
            </a>
        </div>
    </div>
</nav>

<section class="section hero is-light medium">
    <div class="container">
        <h1 class="title">
            Listagem de Funcionario
        </h1>
    </div>
</section>
<section class="container mt-5">
    <input class="input is-rounded mb-5" id="txtSearch" name="keyword" placeholder="Entre com o nome para pesquisar"
           type="text">

    <table class="table container" style="width: 100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Profile</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:id="'tr' + ${profile.id}" th:each="profile: ${profileList}">
            <td th:text="${profile.id}">Id</td>
            <td th:text="${profile.name}">Nome</td>
            <td th:text="${profile.email}">Email</td>
            <td th:text="${profile.role.label}">Profile</td>
            <td>  <a th:href="@{'/user-account/edit/' + ${profile.id}}"><button class="button is-warning is-light">Edit</button></a></td>
            <td>  <a th:href="@{'/user-account/delete/' + ${profile.id}}"><button class="button is-danger is-light">Delete</button></a></td>
        </tr>
        </tbody>
    </table>
</section>

<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var profile = /*[[${profile}]]*/;
    /*]]>*/

    $('#txtSearch').on('keyup',function (){
        var value = $(this).val();

        FilterFunction(value,profile);
    });

    function FilterFunction(value,data){
        var filteredData = [];
        for(var i =0;i<data.length;i++){
            value = value.toLowerCase();
            var fname = data[i].name.toLowerCase();
            if(fname.includes(value)){
                document.querySelector("#tr" + data[i].id).style.display = 'table-row'
            } else {
                document.querySelector("#tr" + data[i].id).style.display = 'none'
            }
        }
    }
</script>

</body>
</html>
